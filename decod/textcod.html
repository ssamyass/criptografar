<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Textos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/Frame 6.png" class="first-image" alt="Imagem do Frame 6">
    </header>
    
    <main>
        <textarea id="inputText" placeholder="Digite seu texto"></textarea>
        <button id="encryptButton">Criptografar</button>
        <button id="decryptButton">Descriptografar</button>
        
        <div id="outputSection">
                <p id="outputText"></p>
                <button id="copyButton">Copiar</button>
            </div>
        </div>
        
    </main>
    
    <footer>
        <img src="images/aviso.png" class="aviso-image" alt="Aviso">
        <img src="images/Rectangle 1 (1).png" class="fourth-image" alt="Rectangle 1">
        <img src="images/Frame 5.png" class="fifth-image" id="fifthImage" alt="Frame 5">
        <img src="images/High quality products 1 1.png" class="sixth-image" id="sixthImage" alt="High quality products">
        <div id="sideRectangle"></div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
